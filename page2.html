<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <title>Hospital OPD Appointment Booking Form</title>
</head>
<body>
    <br>
    <h2>Hospital OPD Appointment Booking Form</h2><br>
    <hr><br><br><br>
    <fieldset>
        <label for="otp"><strong>Enter Your OTP:</strong></label><br></br>
        <input type="tel" id="otp" name="otp"  placeholder="Enter your OTP here" ><br><br>
        <input type="button" id="Home" value="Home" name="Home">
        <input type="button" id="Resend" value="Resend" name="Resend">
        <input type="button" id="Submit" value="Submit" name="submit">
    </fieldset>
    <footer>
        <p><strong>Department of Health and Family Welfare</strong></p>
    </footer> 
</body>

</html>
